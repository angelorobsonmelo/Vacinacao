<form ng-submit="cadastrar()">

	<input type="text" placeholder="Nome" ng-model="usuario.nome" /> <br />
	<br /> <input type="text" placeholder="Sobrenome"
		ng-model="usuario.sobrenome" /> <br /> <br /> <input type="text"
		placeholder="Email" ng-model="usuario.email" /> <br /> <br /> <input
		type="text" placeholder="Senha" ng-model="usuario.senha" /> <br /> <br />
	
	<button type="submit"  ng-if="!usuario.sequencial" >Cadastrar</button>
	
	<button type="button"  ng-if="usuario.sequencial"  ng-click="atualizar(usuario)">Atualizar</button>
	
	<button type="button"  ng-if="usuario.sequencial" ng-click="voltar()">Salvar novo usuário</button>


</form>
<br />
<br />

{{ dinheiro | currency}} <br />
<input type="text" placeholder="Pesquisar" ng-model="pesquisar" />
<table border="1">
	<thead>
		<tr>
			<th>#</th>
			<th>Nome</th>
			<th>Sobrenome</th>
			<th>Email</th>
			<th>Senha</th>
			<th colspan="2">Ação</th>
			
			
		</tr>
		
	</thead>

	<tbody>
		<tr ng-repeat="usuario in usuarios | orderBy: 'nome' | filter:pesquisar ">
			<td>{{ $index + 1 }}</td>
			<td>{{ usuario.nome }}</td>
			<td>{{ usuario.sobrenome }}</td>
			<td>{{ usuario.email }}</td>
			<td>{{ usuario.senha }}</td>
			<td><button type="button" ng-click="excluir(usuario.sequencial)">Excluir</button></td>
			<td><button type="button"
					ng-click="buscarUsuarioPorSequencial(usuario.sequencial)">Editar</button></td>
					
		</tr>
		
		
	</tbody>

</table>
Total de usuários: <span style="text-align: right;">{{ usuarios.length }}</span>

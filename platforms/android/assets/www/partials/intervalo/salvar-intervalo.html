<md-dialog aria-label="Mango (Fruit)" layout-padding style="height: 600px;padding: 24px; width: 808px;">
   
 <form ng-submit="salvarIntervalo()" name="myForm">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Salvar Intervalos</h2>
      <span flex></span>
      <md-button class="md-icon-button" type="button" ng-click="cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="autoScroll">

  
  <md-input-container flex="100">
    <label>Tempo do intervalo</label>
    <input rows="4" cols="50" name="tempoIntervalo" id="tempoIntervalo" ng-model="intervalo.tempoIntervalo" ng-required="true" />
 

   
    <div ng-messages="myForm.tempoIntervalo.$error" ng-show="myForm.tempoIntervalo.$touched">
      <div ng-message="required">Descrição Obrigatória.</div>
    </div>
  </md-input-container>


      <md-input-container flex="100">
          <label>Intervalo em dias</label>
          <input rows="4" cols="50" name="dias" id="dias" ng-model="intervalo.dias" ng-required="true" />



          <div ng-messages="myForm.dias.$error" ng-show="myForm.dias.$touched">
              <div ng-message="required">Descrição Obrigatória.</div>
          </div>
      </md-input-container>
  
    
  </md-dialog-content>
  <div class="md-actions" layout="row">
   
    <span flex></span>
   
    <md-button type="button" ng-click="cancel()" class="md-primary">
      Cancelar
    </md-button>
      <md-button class="md-primary" ng-disabled="myForm.$invalid">SUBMIT</md-button>
  </div>
</form>
</md-dialog>
